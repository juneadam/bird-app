<!-- bethany bird branch HTML for main (/only) page -->
<!doctype html>
<html>


    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">


      <title>
        BIRD-DEX
      </title>


      <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">

    </head>


    <body>
      
      <div class="container-fluid">
        <div class="row" name="row-1-image">
          <img src="https://www.pngkey.com/png/full/230-2302933_articuno-articuno-transparent.png" alt="pokemon Articuno"  style="max-width: 400px; max-height: 350px;">
        </div>
        <div class="row" name="row-2-sound">
          PLACEHOLDER IMAGE:
          <img src="https://cdn-icons-png.flaticon.com/512/1175/1175795.png" alt="music note"  style="max-width: 100px; max-height: 60px;">
        </div>
        <div class="row" name="row-3-name">
          ARTICUNO 
        </div>
        <div class="row" name="row-4-latinname">
          フリーザー
        </div>
        <div class="row" name="row-5-type">
          <div class="col-6" name="type-1">
            <img src="https://pixelmonmod.com/w/images/0/0d/FlyingType.png" alt="flying type icon" style="max-width: 100px; max-height: 100px;">
          </div>
          <div class="col-6" name="type-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Pok%C3%A9mon_Ice_Type_Icon.svg/2048px-Pok%C3%A9mon_Ice_Type_Icon.svg.png" alt="ice type icon" style="max-width: 100px; max-height: 100px;">
          </div>
        </div>
        <div class="row" name="row-6-description">
          Articuno is a legendary bird Pokémon that can control ice. The flapping of its wings chills the air. As a result, it is said that when this Pokémon flies, snow will fall. One of the legendary bird Pokémon.
        </div>
        <div class="row" name="row-7-sizes">
          <div class="col-4" name="length">
            5'07''
          </div>
          <div class="col-4" name="weight">
            122.1lbs
          </div>
          <div class="col-4" name="wingspan">
            5.3m wide & 4.3m long
          </div>
        </div>
        <div class="row" name="row-8-regional-map">
          <img src="https://i.redd.it/kq8mzkvpkjy51.png" alt="Kanto regional map" style="max-width: 250px; max-height: 250px;">
        </div>


      </div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
      crossorigin="anonymous"></script>
    </body>

</html>
